<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Digital Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="container">
    <div class="container-inner">
      <div class="clock-outer">
        <div class="clock-body">
          <div class="clock-display faded">
            <div class="clock-hour">ÆÆ</div>
            <div class="clock-seprator">:</div>
            <div class="clock-min">ÆÆ</div>
            <div class="clock-seprator">:</div>
            <div class="clock-sec">ÆÆ</div>
          </div>
          <div class="clock-display preview">
            <div class="clock-hour show">ÆÆ</div>
            <div class="clock-seprator">:</div>
            <div class="clock-min show">ÆÆ</div>
            <div class="clock-seprator">:</div>
            <div class="clock-sec show">ÆÆ</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/container-->
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
